<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header class="max-w-screen-xl mx-auto">
        <h1 class="text-5xl  font-semibold text-center mt-4">Welcome To Your <span class="font-bold text-amber-600">Baap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-slate-400 text-white p-12 max-w-[800px] mx-auto mt-10 rounded-md">
            <h2 class="text-3xl font-medium mb-8 ">Please Login</h2>
            <input class="block mb-5 bg-zinc-50 border2 border-white w-9/12 h-10 text-black px-4 rounded" type="email" name="" placeholder=" Enter Your Email Here" id="user-email">
            
            <input class="block mb-5 bg-zinc-50 border2 border-white w-9/12 h-10 text-black px-4 rounded" type="password" name="" placeholder=" Enter Your Password" id="user-password">
           
            <button class="bg-amber-500 text-white font-medium px-8 py-4 text-xl rounded " id="submit-btn">SUBMIT</button>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
